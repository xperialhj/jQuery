  <style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.shutter{
			width: 800px;
			
			/* 总共宽度是 800， 1张图片是 560，所以剩下了 240，
			 * 平分给其他4张图片，相当于每张是 60
			 * 
			 如果说现在显示的是第3张，那么左边分别是： 0, 
			 * */
			height: 300px;
			border: 1px solid #000;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
		}
		.shutter ul{
			list-style: none;
		}
		.shutter ul li{
		 	position: absolute;
		 	top: 0;
		}
		.shutter ul li.no0{left: 0;}
		.shutter ul li.no1{left: 160px;}
		.shutter ul li.no2{left: 320px;}
		.shutter ul li.no3{left: 480px;}
		.shutter ul li.no4{left: 640px;}
	</style>
</head>
<body>
	<div class="shutter">
		<ul>
			<li class="no0">
				<a href="">
					<img src="images/0.jpg" alt="" />
				</a>
			</li>
			<li class="no1">
				<a href="">
					<img src="images/1.jpg" alt="" />
				</a>
			</li>
			<li class="no2">
				<a href="">

				</a>
			</li>
			<li class="no3">

				</a>
			</li>
			<li class="no4">
				<a href="">
					<img src="images/4.jpg" alt="" />
				</a>
			</li>
		</ul>
	</div>

</body>

$(window).ready(function(){
	$("li").mouseover(function(){
		$("li").stop();
		var index=$(this).index();
		for(var i=0;i<=index;i++){
			var l=i*60;
			$("li").eq(i).animate({left:l},1000);
		}
		for(var i=index+1;i<=4;i++){
			var l=i*60+500;
			$("li").eq(i).animate({left:l},1000);
		}
	})
	$("li").mouseleave(function(){
		$("li").stop();
		for(var i=0;i<=4;i++){
			var l=i*160;
			$("li").eq(i).animate({left:l},1000);
		}
	})
})

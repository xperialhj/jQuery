<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
    <script src="js/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            //需求1：点击上面的多选按钮，下面的所有多选按钮都和上面的一致
            //需求2：点击下面的多选按钮，判断下面的所有多选按钮都是否全部被选定只有全部被选定上面的才被选定

//需求1：点击上面的多选按钮，下面的所有多选按钮都和上面的一致
// 思路：
//    1. 点击函数中，获取当前多选框的 勾选状态  prop("checked")
//    2. 将下面所有的多选框， 设置成  获取的勾选状态

//需求2：点击下面的多选按钮，判断下面的所有多选按钮
//    都是否全部被选定只有全部被选定上面的才被选定
//  思路：
//    1. 点击函数中，获取 所有下面的多选框的状态   $("input:checked")
//    2.  检测 选中的多选框的数量 与 本身多选框数量 是否 一致
//                 一致         勾选上面的多选框
//                 不一致     取消上面的多选框状态
            $("#j_cbAll").click(function(){
            	if($("#j_cbAll").prop("checked")==true){
            		$("input:checkbox").prop("checked",true);
            	}else if($("#j_cbAll").prop("checked")==false){
            		$("input:checkbox").prop("checked",false);
            	}
            })
            $("input:checkbox:gt(0)").click(function(){
            	var count=0;
            	for (var i = 1; i < $("input:checkbox").length; i++) {
            		if($("input:checkbox").eq(i).prop("checked")==true){
            			count++;
            		}
            	}
            	if(count!=$("input:checkbox").length-1){
            		$("#j_cbAll").prop("checked",false);
            	}else if(count==$("input:checkbox").length-1){
            		$("#j_cbAll").prop("checked",true);
            	}
            })
        })
    </script>
</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll"/>
                    </th>
                    <th>课程名称</th>
                    <th>所属学院</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>JavaScript</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>css</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>html</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>jQuery</td>
                    <td>前端与移动开发学院</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
